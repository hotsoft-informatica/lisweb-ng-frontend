<div class="d-flex justify-content-between col-sm-12 p-2">
  <button mat-flat-button color="primary" class="col-sm-2 col-md-2
    col-lg-1 float-start" data-bs-toggle="collapse" data-bs-target="#collapseExample"
    aria-expanded="false" aria-controls="collapseExample">
    <mat-icon>search</mat-icon>
    Buscar
  </button>
  <button mat-flat-button class="btn-success col-sm-1 float-end"
    color="primary" title="Adicionar especialidade"
  (click)="new();" *ngIf="!onCreate && !onEdit">
    <mat-icon class="mx-0">add</mat-icon>
  </button>
</div>


<div class="mat-elevation-z4">
  <table
    mat-table
    [dataSource]="datasource"
    matSort
    matSortActive="id"
    matSortDirection="desc"
    matSortDisableClear
  >
    <!-- CBOS Column -->
    <ng-container matColumnDef="cbos" class="col-2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="cbos">CBOS</th>
    <td mat-cell *matCellDef="let row">{{ row?.cbos }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome" class="col-2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nome">Nome</th>
      <td mat-cell *matCellDef="let row">{{ row?.nome }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action" class="col-1">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row; index as position">
        <div class="row">
          <div class="col-1 me-3">
            <button mat-icon-button *ngIf="!onEdit" (click)="atualizar(row)">
              <mat-icon color="primary" class="edit">edit</mat-icon>
            </button>
          </div>
          <div class="col-1 me-3">
              <button class="delete" mat-icon-button *ngIf="!onEdit" (click)="deleteGridData(row.id)">
                <mat-icon color="warn" class="delete">delete</mat-icon>
              </button>
          </div>
          <ng-template #deleteDialog>
            <mat-dialog-content class="mat-typography">
              Deseja apagar esse registro?
            </mat-dialog-content>
            <mat-dialog-actions MatDialogActions.align="end">
              <button mat-button mat-dialog-close>Cancel</button>
              <button mat-button [mat-dialog-close]="true">Apagar</button>
            </mat-dialog-actions>
          </ng-template>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator 
    [length]="this.totalCount"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>
</div>
