<mat-card>
  <mat-card-title>Novo Domínio</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome"
        [(ngModel)]="laboratoryDomain.name" name="name"
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Id da versão"
        [(ngModel)]="laboratoryDomain.version_id" name="version id"
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apagado"
        [(ngModel)]="laboratoryDomain.deleted" name="deleted"
      >
    </mat-form-field>
  </form>
  <button
    mat-raised-button
    (click)="createLaboratoryDomain()"
    color="primary"
  >
    Salvar
  </button>
  <button
    mat-raised-button
    (click)="cancel()"
    color="warn"
  >
    Cancelar
  </button>
</mat-card>
