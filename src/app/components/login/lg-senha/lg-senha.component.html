<mat-card class="col-xs-12 col-sm-9 col-md-6 col-lg-4 col-lg-card card mx-auto">
  <div class="example-container row">
    <img src="../../../assets/lisweb.png" class="img mx-auto">
    <h3 class="text-center">Termine de fazer seu login</h3>

    <div class="mt-3 mb-3">
      <h3 class="text-center">Seja bem-vindo!</h3>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Informe sua senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-button color="primary" class="col-4 mb-5">Esqueci minha senha.</button>
    </div>
    <div class="row justify-content-between mt-4">
      <button mat-button color="primary" class="col-3" routerLink="/login">Retornar ao login</button>
      <button mat-raised-button color="primary" class="col-3">Avan√ßar</button>
    </div>
  </mat-card>
