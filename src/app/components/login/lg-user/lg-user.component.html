<body class="main-bg">
  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3 m-0">Fazer Login</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email"
                  id="email"
                  matInput
                  class="form-control" title="exemplo@email.com"
                  name="email"
                  [(ngModel)]="login.user.email"
                  #email
                  required
                  autocomplete="on"
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                  id="password"
                  matInput
                  class="form-control"
                  title="Senha"
                  name="password"
                  [(ngModel)]="login.user.password"
                  #password
                  required 
                />
              </div>
              <div class="d-grid">
                <button 
                  type="submit"
                  class="btn btn-success"
                  (click)="userLogin()"
                >
                Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
