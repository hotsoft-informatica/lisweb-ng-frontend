<div class="p-3 col-12 row">

  <div class="row col-10 col-md-8 col-xs-6">
      <h3>
        <a routerLink="/">Inicio</a>
        <a> > </a>
        <a routerLink="/versao_exames">Versão Exames</a>
      </h3>
  </div>

  <div class="col-2 col-md-4 col-xs-6">
    <div class="row">

      <div class="p-1 col d-flex justify-content-end">
        <button mat-flat-button class="dvm-button"
                color="primary" routerLink="/versao_exames/create/true">
            <mat-icon>add</mat-icon>
          Adicionar
        </button>
        <mat-label class="ms-1 fs-6"></mat-label>
      </div>

      <div class="p-1 col d-flex justify-content-end">
        <button mat-flat-button color="primary" class="dvm-button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">
          <mat-icon>search</mat-icon>
          Buscar
        </button>
      </div>

    </div>
  </div>
</div>

<div class="collapse" id="collapseExample">
  <div class="card card-body">
    <div class="row">
      <div class="mb-3 col-md-3 row">
        <mat-form-field appearance="fill">
          <mat-label>Título laudo:</mat-label>
          <input matInput #titulo_laudo maxlength="50" placeholder="Filtre por título laudo" (input)="search('titulo_laudo', titulo_laudo.value)"
          >
        </mat-form-field>
      </div>

      <div class="mb-3 col-md-3 row">
        <mat-form-field appearance="fill">
          <mat-label>Descrição:</mat-label>
          <input matInput #descricao maxlength="12" placeholder="Filtre por Descrição" (input)="search('descricao', descricao.value)"
          >
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z4">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="id"
    matSortDirection="desc"
    matSortDisableClear
  >

  <ng-container matColumnDef="titulo_laudo">
    <th mat-header-cell mat-sort-header="titulo_laudo" class="col-5" *matHeaderCellDef> Título laudo </th>
    <td mat-cell *matCellDef="let row"> {{row.titulo_laudo | slice:0:25}} ...</td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell mat-sort-header="descricao" class="col-3" *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let row"> {{row.descricao | slice:0:20}} ...</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell mat-sort-header="status" class="col-3" *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let row"> {{row.status | versaoexamestatus}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell colspan="3" mat-sort-header="" class="col-3" *matHeaderCellDef> Operações </th>
    <td mat-cell *matCellDef="let row">
      <div class="row">

        <div class="col-1 me-3">
          <a routerLink="/versao_exames/update/{{row.id}}/true">
            <button mat-icon-button>
              <mat-icon class="edit">edit</mat-icon>
            </button>
          </a>
        </div>

        <div class="col-1 me-3">
          <button class="delete" mat-icon-button (click)="deleteVersaoExame(row.id)">
            <mat-icon class="delete">delete</mat-icon>
          </button>
        </div>

        <ng-template #deleteDialog>
          <mat-dialog-content class="mat-typography">
            Deseja apagar esse registro?
          </mat-dialog-content>
          <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Apagar</button>
          </mat-dialog-actions>
        </ng-template>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="this.totalCount" [pageSize]="10"
    [pageSizeOptions]="[10, 20, 60, 240, 1200]"></mat-paginator>
</div>
