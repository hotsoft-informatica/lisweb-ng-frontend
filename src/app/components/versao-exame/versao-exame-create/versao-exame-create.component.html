<div class="row justify-content-around">

  <mat-form-field appearance="fill" class="col-lg-3 col-md-12 p-2">
    <mat-label>Tipo exame:</mat-label>
    <input
      name="tipo_exame_id"
      matInput [matAutocomplete]="auto" 
      [(ngModel)]="versaoExame.tipo_exame_id"
      (ngModelChange)="search()"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn(tiposExame)">
      <mat-option *ngFor="let tiposExame of tiposExame" [value]=" tiposExame.id">
        {{ tiposExame.descricao}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="fill" class="col-lg-3 col-md-12 p-2">
    <mat-label>Descrição:</mat-label>
    <input matInput maxlength="12" name="descricao" [(ngModel)]="versaoExame.descricao">
  </mat-form-field>
</div>

<mat-tab-group>
  <mat-tab label="Geral">
    <app-versao-exame-geral-create></app-versao-exame-geral-create>
  </mat-tab>
</mat-tab-group>

<div>
  <button mat-flat-button color="primary" class="fixed-bottom index"
    (click)="createVersaoExame()">Salvar</button>
  <button mat-flat-button color="warn" class="fixed-bottom index ms-2"
    (click)="cancel()">Cancelar</button>
</div>
