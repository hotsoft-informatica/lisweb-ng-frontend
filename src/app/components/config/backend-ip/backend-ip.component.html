<mat-card>
  <mat-card-title>Backend IP</mat-card-title>
  <form>
    <mat-form-field appearance="fill">
      IP
      <input
        matInput
        class="form-control" title="IP"
        [(ngModel)]="backendIp.ip"
        name="ip"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="setIp()" color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()" color="warn">Sair</button>
</mat-card>
