<div class="mat-elevation-z4">
  <div class="row justify-content-around">
    <div>
      <button mat-mini-fab color="primary" title="Adicionar parâmetro"
      (click)="onCreate=true" *ngIf="!onCreate && !onEdit">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div *ngIf="onCreate || onEdit">
      <mat-form-field appearance="fill" class="col-lg-5 col-md-12 p-2">
        <mat-label>Chave:</mat-label>
        <input matInput maxlength="50" name="chave" [(ngModel)]="currentParametroVersaoExame.chave">
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-lg-5 col-md-12 p-2">
        <mat-label>Valor:</mat-label>
        <input matInput maxlength="50" name="valor" [(ngModel)]="currentParametroVersaoExame.valor">
      </mat-form-field>
      
      <div>
        <button mat-button
        (click)="addParametroVersaoExame()" *ngIf="onCreate">Salvar</button>
        <button mat-button
        (click)="atualizar()" *ngIf="onEdit">Salvar</button>
        <button mat-button color="warn"
        (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z4">
  <table
    mat-table
    [dataSource]="this.datasource"
  >
    <!-- Chave Column -->
    <ng-container matColumnDef="chave">
      <th mat-header-cell *matHeaderCellDef >Chave</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.chave }}</td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef >Valor</th>
      <td mat-cell *matCellDef="let row">{{ row?.valor }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row; index as i">
        <button mat-flat-button class="fixed-bottom index btn btn-success" (click)="updateParametroVersaoExame(row)">
          <i class="material-icons"> edit </i>
        </button>
        <button mat-flat-button class="fixed-bottom index btn btn-danger" (click)="deleteGrid(i)">
          <i class="material-icons"> delete </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
