<h1 mat-dialog-title>Erro de Autorização</h1>
<div mat-dialog-content>Houve um erro para autorizar seu login! </div>
<div mat-dialog-content>Seu usuario pode não ter permissão para essa página ou não está logado.</div>

<div mat-dialog-content>Se caso não estiver logado, clique no botão abaixo para logar.</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close routerLink="/login">login</button>
  <button mat-button mat-dialog-close>fechar</button>
</div>
