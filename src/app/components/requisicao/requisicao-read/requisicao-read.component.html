<mat-form-field class="search-field">
  <mat-input-container>
    <input matInput type="text" placeholder="Buscar Protocolo" (keyup.enter)="search('num_protocolo', inputNumProtocolo.value)" #inputNumProtocolo />
  </mat-input-container>
</mat-form-field>
<mat-form-field class="search-field">
  <mat-input-container>
    <input matInput type="text" placeholder="Buscar Total" (keyup.enter)="search('total', inputTotal.value)" #inputTotal />
  </mat-input-container>
</mat-form-field>
<div class="mat-elevation-z4">

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Id</th>
      <td mat-cell *matCellDef="let row">{{ row?.id }}</td>
    </ng-container>

    <!-- num_protocolo Column -->
    <ng-container matColumnDef="num_protocolo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="num_protocolo">Protocolo</th>
      <td mat-cell *matCellDef="let row">{{ row?.num_protocolo }}</td>
    </ng-container>

    <!-- total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let row">{{ row?.total }}</td>
    </ng-container>

    <!-- valor_cobertura Column -->
    <ng-container matColumnDef="valor_cobertura">
      <th mat-header-cell *matHeaderCellDef>Valor Cobertura</th>
      <td mat-cell *matCellDef="let row">{{ row?.valor_cobertura }}</td>
    </ng-container>

    <!-- valor_desconto Column -->
    <ng-container matColumnDef="valor_desconto">
      <th mat-header-cell *matHeaderCellDef>Desconto</th>
      <td mat-cell *matCellDef="let row">{{ row?.valor_desconto }}</td>
    </ng-container>

    <!-- guia Column -->
    <ng-container matColumnDef="guia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="guia">Guia</th>
      <td mat-cell *matCellDef="let row">{{ row?.guia }}</td>

    </ng-container>
    <!-- observacao Column -->
    <ng-container matColumnDef="observacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="observacao">Observação</th>
      <td mat-cell *matCellDef="let row">{{ row?.observacao }}</td>
    </ng-container>

    <!-- data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.data | date: "dd-MM-yyyy" }}
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/laboratorios/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/laboratorios/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
        <a routerLink="/requisicoes/show/{{ row.id }}" class="show">
          <i class="material-icons"> visibility </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="this.totalCount" [pageSize]="10"
  [pageSizeOptions]="[10, 20, 60, 240, 1200]"></mat-paginator>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</div>
