<mat-toolbar class="header mat-elevation-z4">
  <div class="text">
    <a routerLink="/"> LISWEB </a>
  </div>
  <div class="btn">
    <button mat-button [matMenuTriggerFor]="cadastro">
      <mat-icon>assignment</mat-icon>
      Cadastrar
    </button>
    <mat-menu #cadastro="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="tiposusuario">Usuários</button>
      <button mat-menu-item [matMenuTriggerFor]="versaoexames">Versão Exames</button>
      <button mat-menu-item routerLink="/">
        Home
      </button>
      <button mat-menu-item routerLink="/laboratorydomains">
        Lab. Domínio
      </button>
      <button mat-menu-item routerLink="/laboratorios">
        Laboratório
      </button>
      <button mat-menu-item routerLink="/pacientes/read">
        Pacientes
      </button>
      <mat-menu #tiposusuario="matMenu">
        <button mat-menu-item routerLink="/super_users">
          Administrador
        </button>
        <button mat-menu-item routerLink="/users">
          Usuário
        </button>
      </mat-menu>
      <button mat-menu-item routerLink="/requisicoes">
        Requisições
      </button>
      <button mat-menu-item routerLink="/operadoras">
        Operadoras
      </button>
      <button mat-menu-item routerLink="/empresas">
        Empresas
      </button>
      <mat-menu #versaoexames="matMenu">
        <button mat-menu-item routerLink="/versao_exames">
          Listar Versões
        </button>
        <button mat-menu-item routerLink="/marcacoes/read">
          Tabela Marcação
        </button>
        <button mat-menu-item routerLink="/valores_referencia/read">
          Valor Referência
        </button>
      </mat-menu>
      <button mat-menu-item routerLink="/localdeatendimento/read">
        Local de Atendimento
      </button>
      <button mat-menu-item routerLink="/responsavel_tecnicos">
        Resp. Técnico
      </button>
      <button mat-menu-item routerLink="/dominios">
        Domínio
      </button>
      <button mat-menu-item routerLink="/recursos">
        Recursos
      </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="consultar">
      <mat-icon>pageview</mat-icon>
      Consultar
    </button>
    <mat-menu #consultar="matMenu">
      <button mat-menu-item routerLink="/consulta_amostra_show">
        Clta. Amostra
      </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="configurar">
      <mat-icon>settings</mat-icon>
      Configurar
    </button>
    <mat-menu #configurar="matMenu">
      <button mat-menu-item routerLink="backend_ip/create">
        Backend IP
      </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="perfil">
      <mat-icon>account_circle</mat-icon>
      Perfil
    </button>

    <mat-menu #consultar="matMenu">
      <button mat-menu-item>
        <a mat-list-item routerLink="/consulta_amostra_show">
          Clta. Amostra
        </a>
      </button>
    </mat-menu>

    <mat-menu #perfil="matMenu">
      <button mat-menu-item>
        <a mat-list-item routerLink="/">
          Perfil do Usuario
        </a>
      </button>
      <button mat-menu-item *ngIf="!currentSuperUser && !currentUser">
        <a mat-list-item routerLink="/login_super_user">
          Admin
        </a>
      </button>
      <button mat-menu-item *ngIf="!currentUser && !currentSuperUser">
        <a mat-list-item routerLink="/login">
          Login
        </a>
      </button>
      <button mat-menu-item *ngIf="isLogedIn()" (click)="logout()">
        <a mat-list-item>
          Sair
        </a>
      </button>
      <!-- <button mat-menu-item (click)="superUserLogout()">
        <a mat-list-item>
          Sair
        </a>
      </button> -->
    </mat-menu>
  </div>
</mat-toolbar>
