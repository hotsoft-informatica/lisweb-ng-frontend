<div class="mat-elevation-z4">
  <div class="">
    <div class="gridAddButton">
      <button mat-flat-button class="btn-success" color="primary" title="Adicionar parâmetro"
      (click)="new();" *ngIf="!onCreate && !onEdit">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div *ngIf="onCreate || onEdit">
      <mat-form-field appearance="fill" class="col-lg-5 col-md-12 p-2">
        <mat-label>Chave:</mat-label>
        <input #chave matInput maxlength="50" name="chave" [(ngModel)]="currentParametroVersaoExame.chave" autofocus>
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-lg-5 col-md-12 p-2">
        <mat-label>Valor:</mat-label>
        <input matInput maxlength="50" name="valor" [(ngModel)]="currentParametroVersaoExame.valor">
      </mat-form-field>
      
      <div style=" position: relative; float: right; position: relative; padding-right: 30px; padding-top: 20px;">
        <button mat-button
        (click)="addParametroVersaoExame()" *ngIf="onCreate">Inserir</button>
        <button mat-button
        (click)="atualizar()" *ngIf="onEdit">Alterar</button>
        <button mat-button color="warn"
        (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z4">
  <table
    mat-table
    [dataSource]="this.datasource"
    appearance="fill"
  >
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="col-2">Id</th>
    <td mat-cell *matCellDef="let row">{{ row?.id }}</td>
  </ng-container>

    <!-- Chave Column -->
    <ng-container matColumnDef="chave">
      <th mat-header-cell *matHeaderCellDef class="col-5">Chave</th>
      <td mat-cell *matCellDef="let row">{{ row?.chave }}</td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef class="col-5">Valor</th>
      <td mat-cell *matCellDef="let row">{{ row?.valor }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row; index as position">
        <div class="row">

          <div class="col-1 me-3">
            <button mat-icon-button *ngIf="!onEdit" (click)="updateParametroVersaoExame(row)">
              <mat-icon class="edit">edit</mat-icon>
            </button>
          </div>
  
          <div class="col-1 me-3">
              <button class="delete" mat-icon-button *ngIf="!onEdit" (click)="deleteGrid(position)">
                <mat-icon class="delete">delete</mat-icon>
              </button>
          </div>
  
          <ng-template #deleteDialog>
            <mat-dialog-content class="mat-typography">
              Deseja apagar esse registro?
            </mat-dialog-content>
            <mat-dialog-actions align="end">
              <button mat-button mat-dialog-close>Cancel</button>
              <button mat-button [mat-dialog-close]="true">Apagar</button>
            </mat-dialog-actions>
          </ng-template>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
