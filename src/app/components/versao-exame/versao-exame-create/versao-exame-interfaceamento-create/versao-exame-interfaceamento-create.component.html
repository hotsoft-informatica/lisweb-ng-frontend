<div class="example-container row container-fluid mt-4">
  <div class="row justify-content-around">
    <mat-form-field appearance="fill" *ngIf="onEdit && !isEditInst" class="col-5">
      Tipo Instrumento
      <input matInput disabled matInput class="form-control" title="Tipo instrumento"
       [value]="versaoExame.tipoInstrumento!.descricao">
    </mat-form-field>

    <app-autocomplete-tipo-interfaceamento class="col-5" 
      *ngIf="onCreate || isEditInst" [tipoInstrumento]='this.versaoExame.tipoInstrumento'>
    </app-autocomplete-tipo-interfaceamento>

    <mat-slide-toggle *ngIf="onEdit" class="col-2" [(ngModel)]="isEditInst" color="primary">
      Editar
    </mat-slide-toggle>

    <mat-form-field class="col-3">
      Agrupamento
      <input matInput name="agrupamento" class="form-control" title="Agrupamento"/>
    </mat-form-field>
    <mat-form-field class="col-2">
      Diluição
      <input matInput name="diluição" class="form-control" title="Diluição"/>
    </mat-form-field>
  </div>
</div>
