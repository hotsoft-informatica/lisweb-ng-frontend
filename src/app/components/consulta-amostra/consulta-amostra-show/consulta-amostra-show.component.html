<mat-form-field class="search-field">
  <mat-label>Buscar Amostra</mat-label>
  <input matInput type="text" (keyup.enter)="search('id', inputId.value)" #inputId />
  <button *ngIf="clear" matSuffix mat-icon-button aria-label="Clear" (click)="inputId.value=''">
    <mat-icon>close</mat-icon>
  </button>
  <!-- {{ pacienteAmostra?.nome }} -->
</mat-form-field>
<div class="mat-elevation-z4">
  <table id="pacienteAmostra">
    <!-- pacienteAmostra Column -->
    <ng-container matColumnDef="pacienteAmostra.nome" *ngFor="let row of pacienteAmostra.nome">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let row">{{ row?.nome }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <table
    mat-table
    [dataSource]="dataSource"
  >
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Amostra Id</th>
    <td mat-cell *matCellDef="let row">{{ row?.id }}</td>
  </ng-container>

  <!-- num_amostra Column -->
  <ng-container matColumnDef="num_amostra">
    <th mat-header-cell *matHeaderCellDef>Nro amostra</th>
    <td mat-cell *matCellDef="let row">{{ row?.num_amostra }}</td>
  </ng-container>

  <!-- aboratorio_id Column -->
  <ng-container matColumnDef="laboratorio_id">
    <th mat-header-cell *matHeaderCellDef>Laborat√≥rio Id</th>
    <td mat-cell *matCellDef="let row">{{ row?.laboratorio_id }}</td>
  </ng-container>

  <!-- created_at Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Criado</th>
    <td mat-cell *matCellDef="let row">
      {{ row?.created_at | date: "dd-MM-yyyy" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</div>
