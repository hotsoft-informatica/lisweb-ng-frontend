<mat-card class="col-xs-12 col-sm-9 col-md-6 col-lg-4 col-lg-card card mx-auto">
  <div class="example-container row">
    <img src="../../../assets/lisweb.png" class="img mx-auto">
    <h3 class="text-center">Faça seu login abaixo</h3>
    <mat-form-field appearance="fill" class="col-12">
      <mat-label>Usuario ou Email</mat-label>
      <input matInput class="form-control" title="laboratorio@dominio.com" required [(ngModel)]="login">
    </mat-form-field>
    <a href="" class="text-primary">Não lembra de seu usuario e e-mail?</a>
    </div>
    <div class="mt-5 mb-5">
      <h4 class="ms-3">Ainda não possui o seu acesso? Se deseja utilizar esse recurso fale com nosso atendente
      <a href="" class="text-primary">clicando aqui.</a></h4>
    </div>
    <div class="row justify-content-between">
      <a href="www.hotsoft.com.br" class="text-primary col-4">Retornar ao site</a>
      <button mat-raised-button color="primary" class="col-3" (click)="salveLogin()">Avançar
      </button>
    </div>
    <div *ngIf="this.loginIncorreto">
      <mat-card class="mt-2 card-error text-danger">
      {{this.mensagemErro}}
      </mat-card>
    </div>
  </mat-card>
  <mat-spinner mode="determinate"></mat-spinner>
