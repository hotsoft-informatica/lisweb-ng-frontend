<form  data-backdrop="static">
  <mat-card>
    <div class="row m-1">
      <div class="col-4">
        <label>Protocolo: </label>
        <span>{{requisicao.num_protocolo}}</span>
      </div>

      <div class="col-4">
        <label>Data Requisição: </label>
        <span>{{requisicao.data | date : 'dd/MM/yyyy'}}</span>
      </div>

      <div class="col-4">
        <label>Data Entrega Laudo: </label>
        <span>{{requisicao.data | date : 'dd/MM/yyyy'}}</span>
      </div>
    </div>
</mat-card>
  <div>
    <mat-form-field appearance="fill" class="col-6">
      <mat-label>Paciente</mat-label>
        <input matInput maxlength="50"
               title="Paciente" name="paciente"
               [(ngModel)]="this.paciente.nome"
               disabled>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-6">
      <mat-label>Local De Atendimento</mat-label>
        <input matInput maxlength="50"
               title="Local De Atendimento" name="local_atendimento"
               [(ngModel)]="this.localDeAtendimento.nome"
               disabled>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-6">
      <mat-label>Medico</mat-label>
        <input matInput maxlength="50"
               title="Medico" name="medico"
               [(ngModel)]="this.medico.nome"
               disabled>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-6">
      <mat-label>Convênio</mat-label>
        <input matInput maxlength="50"
        title="Convenio" name="convenio"
        [(ngModel)]="this.convenio.nome"
        disabled>
    </mat-form-field>
  </div>
  <mat-tab-group>
    <mat-tab label="1-Exames">
      <app-requisicao-update-exames></app-requisicao-update-exames>
    </mat-tab>
    <mat-tab label="2-Amostras">
    </mat-tab>
    <mat-tab label="3-valores">

    </mat-tab>
  </mat-tab-group>
  <button mat-flat-button color="primary" class="fixed-bottom index"
          (click)="updateRequisicao()">Salvar</button>
          <button mat-flat-button color="warn" class="fixed-bottom index ms-2"
          mat-dialog-close>Cancelar</button>
</form>
