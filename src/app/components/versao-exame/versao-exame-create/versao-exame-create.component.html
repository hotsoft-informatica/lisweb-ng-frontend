  <div>
    Cadastrar versão de exame
  </div>
<div class ="row, justify-content-around">

  <mat-form-field appearance="fill" *ngIf="onEdit && !isEdit" class="col-5">
    <mat-label>Tipo exame:</mat-label>
    <input matInput disabled matInput [value]="versaoExame.tipoExame!.descricao">
  </mat-form-field>

  <app-autocomplete-versao-exame *ngIf="onCreate || isEdit" [tipoExame]='this.versaoExame.tipoExame'></app-autocomplete-versao-exame>

  <mat-slide-toggle *ngIf="onEdit" [(ngModel)]="isEdit" color="primary">Editar</mat-slide-toggle>

  <mat-form-field appearance="fill" class="col-5 p-2">
    <mat-label>Descrição:</mat-label>
    <input matInput maxlength="50" name="descricao" [(ngModel)]="versaoExame.descricao">
  </mat-form-field>

</div>

<mat-tab-group>
  <mat-tab label="Geral">
    <app-versao-exame-geral-create [versaoExame]="this.versaoExame"></app-versao-exame-geral-create>
  </mat-tab>

  <mat-tab label="Interfaceamento">
    <app-versao-exame-interfaceamento-create [versaoExame]="this.versaoExame"></app-versao-exame-interfaceamento-create>
  </mat-tab>

  <mat-tab label="Parâmetro">
    <app-versao-exame-parametro [versaoExame]="this.versaoExame" [parametrosVersaoExame]="this.parametrosVersaoExame"></app-versao-exame-parametro>
  </mat-tab>
</mat-tab-group>

<div class="gridAddButton">
  <button appDebounceClick mat-flat-button color="primary" class="m-2"
    (click)="createVersaoExame()">Salvar</button>
  <button appDebounceClick mat-flat-button color="warn" class="m-2"
    (click)="cancel()">Cancelar</button>
</div>
