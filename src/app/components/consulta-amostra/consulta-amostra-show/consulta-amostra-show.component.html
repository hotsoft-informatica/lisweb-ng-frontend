<mat-form-field class="search-field">
  <mat-input-container>
    <input matInput type="text" placeholder="Buscar Amostra" (keyup.enter)="search('amostra_id', inputAmostraId.value)" #inputAmostraId />
  </mat-input-container>
</mat-form-field>
<div class="mat-elevation-z4">
  <table
    mat-table
    [dataSource]="dataSource"
  >
    <!-- amostra_id Column -->
    <ng-container matColumnDef="amostra_id">
      <th mat-header-cell *matHeaderCellDef>Amostra Id</th>
      <td mat-cell *matCellDef="let row">{{ row?.amostra_id }}</td>
    </ng-container>

    <!-- laboratorio_id Column -->
    <ng-container matColumnDef="laboratorio_id">
      <th mat-header-cell *matHeaderCellDef>Laborat√≥rio Id</th>
      <td mat-cell *matCellDef="let row">{{ row?.laboratorio_id }}</td>
    </ng-container>

    <!-- exame_id Column -->
    <ng-container matColumnDef="exame_id">
      <th mat-header-cell *matHeaderCellDef>Exame Id</th>
      <td mat-cell *matCellDef="let row">{{ row?.exame_id }}</td>
    </ng-container>

    <!-- created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Criado</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.created_at | date: "dd-MM-yyyy" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</div>
