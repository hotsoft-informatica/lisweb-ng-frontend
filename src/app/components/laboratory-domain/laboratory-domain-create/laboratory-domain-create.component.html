<mat-card>
  <mat-card-title>Novo Domínio</mat-card-title>
  <form>
    <mat-form-field appearance="fill">
      <input
        matInput
        title="Nome"
        [(ngModel)]="laboratoryDomain.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        [matDatepicker]="sync_start_date"
        title="Início da sincronização"
        [(ngModel)]="laboratoryDomain.sync_start_date"
        name="sync_start_date"
        required
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="sync_start_date"
      ></mat-datepicker-toggle>
      <mat-datepicker #sync_start_date></mat-datepicker>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createLaboratoryDomain()"
   color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()" color="warn">
    Cancelar
  </button>
</mat-card>
