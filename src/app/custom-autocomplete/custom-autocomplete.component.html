<div class="custom-autocomplete">
  <mat-form-field>
    <mat-label>{{ autocompleteLabel }}</mat-label>
    <input matInput #inputField type="text" [placeholder]="autocompletePlaceholder" [(ngModel)]="selectedOptionName" (input)="searchOptions()">
    <input type="hidden" [value]="selectedOptionName">
    <datalist>
      <option *ngFor="let option of options" [value]="option.name"></option>
    </datalist>
  </mat-form-field>
</div>
