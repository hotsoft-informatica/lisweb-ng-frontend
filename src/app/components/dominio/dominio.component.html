<div class="col-2 col-md-4 col-xs-6">

  <div class="table">
    <div class="p-1 col d-flex justify-content-start">
      <button mat-flat-button color="primary" class="dvm-button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        <mat-icon>search</mat-icon>
        Buscar
      </button>
    </div>
  </div>
</div>

<div class="mat-elevation-z4">

  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <div class="row">
        <div class="mb-3 col-md-3 row">
          <mat-form-field appearance="fill">
            <mat-label>Descrição:</mat-label>
            <input matInput #descricao maxlength="50" placeholder="Filtre por descrição" (input)="search('descricao', descricao.value)"
            >
          </mat-form-field>
        </div>

        <div class="mb-3 col-md-3 row">
          <mat-form-field appearance="fill">
            <mat-label>Num. Ordem:</mat-label>
            <input matInput #num_ordem maxlength="12" placeholder="Filtre por Descrição" (input)="search('num_ordem', num_ordem.value)"
            >
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="">
    <div class="gridAddButton">
      <button mat-flat-button class="btn-success" color="primary" title="Adicionar parâmetro"
      (click)="new();" *ngIf="!onCreate && !onEdit">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div *ngIf="onCreate || onEdit">
      <form #formCreateDominio="ngForm">
        <mat-form-field appearance="fill" class="col-lg-5 col-md-12 p-2">
          <mat-label>Descrição:</mat-label>
          <input
            type="text"
            id="descricao"
            required
            matInput
            maxlength="50"
            name="descricao"
            [(ngModel)]="currentRecord.descricao"
            #descricao2="ngModel"
            #descricao
            autofocus
          >
          <mat-error *ngIf="descricao2.invalid && (descricao2.dirty || descricao2.touched)">
            <span *ngIf="descricao2.errors?.['required']">
                O campo é obrigatório!
            </span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-lg-5 col-md-12 p-2">
          <mat-label>Num. Ordem:</mat-label>
          <input
            type="text"
            id="num_ordem"
            required
            matInput
            maxlength="50"
            name="num_ordem"
            [(ngModel)]="currentRecord.num_ordem"
            #num_ordem="ngModel"
          >
          <mat-error *ngIf="num_ordem.invalid && (num_ordem.dirty || num_ordem.touched)">
            <span *ngIf="num_ordem.errors?.['required']">
                O campo é obrigatório!
            </span>
          </mat-error>
        </mat-form-field>
        <div style=" position: relative; float: right; position: relative; padding-right: 30px; padding-top: 20px;">
          <button mat-button
          (click)="addGridData()" *ngIf="onCreate" [disabled]="formCreateDominio.invalid">Inserir</button>
          <button mat-button
          (click)="updateGridData()" *ngIf="onEdit">Alterar</button>
          <button mat-button color="warn"
          (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="mat-elevation-z4">
  <table
    mat-table
    [dataSource]="datasource"
    matSort
    matSortActive="id"
    matSortDirection="desc"
    matSortDisableClear
  >

  <!-- Id Column -->
  <ng-container matColumnDef="id" class="col-2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Id</th>
    <td mat-cell *matCellDef="let row">{{ row?.id }}</td>
  </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="descricao" class="col-4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="descricao">Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row?.descricao }}</td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="num_ordem" class="col-4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="num_ordem">Num. Ordem</th>
      <td mat-cell *matCellDef="let row">{{ row?.num_ordem }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action" class="col-2">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row; index as position">
        <div class="row">

          <div class="col-1 me-3">
            <button mat-icon-button *ngIf="!onEdit" (click)="atualizar(row)">
              <mat-icon class="edit">edit</mat-icon>
            </button>
          </div>

          <div class="col-1 me-3">
              <button class="delete" mat-icon-button *ngIf="!onEdit" (click)="deleteGridData(row.id)">
                <mat-icon class="delete">delete</mat-icon>
              </button>
          </div>
  
          <ng-template #deleteDialog>
            <mat-dialog-content class="mat-typography">
              Deseja apagar esse registro?
            </mat-dialog-content>
            <mat-dialog-actions align="end">
              <button mat-button mat-dialog-close>Cancel</button>
              <button mat-button [mat-dialog-close]="true">Apagar</button>
            </mat-dialog-actions>
          </ng-template>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="this.totalCount" [pageSize]="10"
  [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
</div>
