<form class= "example-container row container-fluid mt-4" fxShow.gt-xs>

  <div class="row justify-content">

    <div class= "col-lg-3 row p-2">
      <mat-form-field appearance="fill">
        <mat-label>ConvÃªnio:</mat-label>
        <mat-select name="convenio_id" [(ngModel)]="paciente.convenio_id">
          <mat-option *ngFor="let conv of convenios" value="">
            {{conv}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row col-lg-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Titular:</mat-label>
        <input matInput #input maxlength="50" name="nome_titular" [(ngModel)]="paciente.nome_titular">
      </mat-form-field>
    </div>

    <div class="row col-lg-3 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Carteirinha:</mat-label>
        <input matInput #input maxlength="50" name="numero_carteirinha" [(ngModel)]="paciente.numero_carteirinha">
      </mat-form-field>
    </div>

    <div class="row col-lg-3 p-2">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Validade</mat-label>
        <input matInput type="date" name="validade_carteirinha" [(ngModel)]="paciente.validade_carteirinha">
      </mat-form-field>
    </div>

    <div class="row col-lg-3 p-2">
      <mat-form-field appearance="fill">
        <mat-label>CNS:</mat-label>
        <input matInput #input maxlength="15" name="cns" [(ngModel)]="paciente.ncns">
      </mat-form-field>
    </div>
  </div>

</form>
