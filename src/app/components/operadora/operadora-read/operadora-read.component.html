<mat-form-field class="search-field">
  <mat-input-container>
    <input matInput type="text" placeholder="Buscar Laboratorio" (keyup.enter)="search('laboratorio_id', inputLabortorioId.value)" #inputLabortorioId />
  </mat-input-container>
</mat-form-field>
<mat-form-field class="search-field">
  <mat-input-container>
    <input matInput type="text" placeholder="Buscar Empresa" (keyup.enter)="search('empresa_id', inputEmpresaId.value)" #inputEmpresaId />
  </mat-input-container>
</mat-form-field>
<div class="mat-elevation-z4">

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Id</th>
      <td mat-cell *matCellDef="let row">{{ row?.id }}</td>
    </ng-container>

    <!-- laboratorio_id Column -->
    <ng-container matColumnDef="laboratorio_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="laboratorio_id">Laboratório</th>
      <td mat-cell *matCellDef="let row">{{ row?.laboratorio_id }}</td>
    </ng-container>

    <!-- original_id Column -->
    <ng-container matColumnDef="original_id">
      <th mat-header-cell *matHeaderCellDef>Original id</th>
      <td mat-cell *matCellDef="let row">{{ row?.original_id }}</td>
    </ng-container>

    <!-- version_id Column -->
    <ng-container matColumnDef="version_id">
      <th mat-header-cell *matHeaderCellDef>Versão</th>
      <td mat-cell *matCellDef="let row">{{ row?.version_id }}</td>
    </ng-container>

    <!-- laboratory_domain_id Column -->
    <ng-container matColumnDef="laboratory_domain_id">
      <th mat-header-cell *matHeaderCellDef>Domínio</th>
      <td mat-cell *matCellDef="let row">{{ row?.laboratory_domain_id }}</td>
    </ng-container>

    <!-- deleted Column -->
    <ng-container matColumnDef="deleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="deleted">Apagado</th>
      <td mat-cell *matCellDef="let row">{{ row?.deleted }}</td>

    </ng-container>
    <!-- empresa_id Column -->
    <ng-container matColumnDef="empresa_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="Empresa id">Observação</th>
      <td mat-cell *matCellDef="let row">{{ row?.empresa_id }}</td>
    </ng-container>

    <!-- created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.created_at | date: "dd-MM-yyyy" }}
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/laboratorios/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/laboratorios/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
        <a routerLink="/requisicoes/show/{{ row.id }}" class="show">
          <i class="material-icons"> visibility </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="this.totalCount" [pageSize]="10"
  [pageSizeOptions]="[10, 20, 50]"></mat-paginator>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</div>
